<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Redirect...</title>
  <script>
    // ======= 短链映射表 =======
    const routes = {
      "f1": "https://api.whatsapp.com/send/?phone=32498747474&text=Bonjour%2C+pouvez-vous+me+donner+quelques+conseils+en+mati%C3%A8re+d%E2%80%99investissement+%3F&type=phone_number&app_absent=0",
      "test": "https://www.google.com", // 示例
    };

    // ======= 获取路径名（去掉开头 /） =======
    const path = window.location.pathname.replace(/^\/+|\/+$/g, "");

    // ======= 跳转逻辑 =======
    const target = routes[path];
    if (target) {
      window.location.replace(target);
    } else {
      document.write("<h2 style='font-family:sans-serif;text-align:center;margin-top:20%'>Lien introuvable ⚠️<br>/"+ path +"</h2>");
    }
  </script>
</head>
<body></body>
</html>
