<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>短链接跳转</title>
  <script>
    // 输入你的目标链接
    const target = "https://api.whatsapp.com/send/?phone=33780857678&text=Bonjour%2C+pouvez-vous+me+donner+quelques+conseils+en+mati%C3%A8re+d%E2%80%99investissement+%3F";

    // 页面加载后自动跳转
    window.onload = function() {
      window.location.href = target;
    };
  </script>
</head>
<body>
  <p>正在跳转，请稍候...</p>
</body>
</html>
